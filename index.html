<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="theme-color" content="#0C152E">
  <title>XRP Crypto Meme Suika - To the Moon! 🚀</title>
  <meta property="og:title" content="XRP Crypto Meme Suika - HODL and Drop!" />
  <meta property="og:image" content="https://tombofry.github.io/suika-game/screenshot.png" />
  <style>
    @import url(https://fonts.bunny.net/css?family=azeret-mono:400,700,900);

    :root {
      --col-bg: #0C152E;
      --col-bg-light: #1A2A4A;
      --col-bg-lighter: #2A3F6A;
      --col-primary: #0076C0;
      --col-primary-dark: #005A9C;
      --col-primary-light: #5AC8FA;
      --col-shadow: rgba(0, 0, 0, 0.5);
      --col-white: #fff;
      --col-xrp: #23292F;
      --col-xrp-light: #5AC8FA;
      --col-xrp-accent: #00B4FF;
      --col-crypto-green: #25D366;
      --col-crypto-gold: #F7931A;
      --col-crypto-gradient: linear-gradient(135deg, var(--col-xrp-accent) 0%, var(--col-primary) 100%);
      --col-crypto-glow: 0 0 15px var(--col-xrp-accent);
    }

    * {
      box-sizing: border-box;
      padding: 0;
      margin: 0;
      line-height: 1;
      -webkit-tap-highlight-color: transparent;
      -webkit-touch-callout: none;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
    }

    body {
      background-color: var(--col-bg);
      font-family: 'Azeret Mono', sans-serif;
      background-image: 
        radial-gradient(circle at 10% 20%, rgba(0, 180, 255, 0.1) 0%, transparent 50%),
        radial-gradient(circle at 90% 80%, rgba(0, 118, 192, 0.1) 0%, transparent 50%);
      color: var(--col-white);
      overflow-x: hidden;
      min-height: 100vh;
      min-height: 100dvh;
      position: relative;
    }

    .container {
      width: 100%;
      max-width: 640px;
      margin: 0 auto;
      min-height: 100vh;
      min-height: 100dvh;
      padding: 0 10px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    #game-canvas {
      position: relative;
      background: radial-gradient(circle at center, var(--col-bg-light) 0%, var(--col-bg) 100%);
      background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100"><circle cx="50" cy="50" r="40" stroke="%2300B4FF" stroke-width="1" fill="none" opacity="0.1"/><path d="M30,50 L70,50 M50,30 L50,70" stroke="%2300B4FF" stroke-width="1" opacity="0.1"/></svg>');
      background-size: 100px 100px;
      box-shadow: 
        inset 0 0 50px rgba(0, 180, 255, 0.2),
        0 0 30px rgba(0, 180, 255, 0.3),
        0 4px 20px rgba(0, 0, 0, 0.5);
      width: 100%;
      max-width: 640px;
      aspect-ratio: 2/3;
      margin: 0 auto;
      border: 2px solid var(--col-xrp-accent);
      border-radius: 20px;
      overflow: hidden;
      touch-action: manipulation;
    }
    
    #ground-line {
      position: absolute;
      bottom: 185px;
      left: 10px;
      right: 10px;
      height: 10px;
      background: linear-gradient(90deg, #00FFFF, #FFFFFF, #00FFFF);
      box-shadow: 
        0 0 30px #00FF00, 
        0 4px 20px rgba(0,255,0,0.8),
        inset 0 2px 6px rgba(255,255,255,0.5);
      z-index: 100;
      pointer-events: none;
      border-radius: 6px;
      animation: groundGlow 2s infinite ease-in-out;
    }
    
    @keyframes groundGlow {
      0%, 100% { 
        box-shadow: 0 0 20px var(--col-xrp-accent), 0 4px 15px rgba(0,180,255,0.8), inset 0 2px 4px rgba(255,255,255,0.3);
      }
      50% { 
        box-shadow: 0 0 30px var(--col-xrp-accent), 0 6px 20px rgba(0,180,255,1), inset 0 2px 4px rgba(255,255,255,0.5);
      }
    }
    
    #game-canvas canvas {
      position: absolute;
      top: 0;
      left: 0;
      border-radius: 17px;
      z-index: 1;
    }

    #game-ui {
      position: absolute;
      width: 100%;
      height: 100%;
      pointer-events: none;
      user-select: none;
      font-weight: 700;
      display: none;
      transform-origin: top left;
      overflow: visible;
    }

    /* Score moved to footer - hiding old position */
    #game-score-old {
      display: none;
    }

    #game-end-container {
      position: absolute;
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: var(--col-shadow);
      backdrop-filter: blur(5px);
      z-index: 500;
    }

    #game-end {
      text-align: center;
      padding: 40px 60px;
      background: linear-gradient(135deg, rgba(26, 42, 74, 0.98) 0%, rgba(12, 21, 46, 0.98) 100%);
      border: 3px solid var(--col-xrp-accent);
      box-shadow: 
        0 0 50px rgba(0, 180, 255, 0.6),
        0 4px 30px rgba(0, 0, 0, 0.5),
        inset 0 0 30px rgba(0, 180, 255, 0.2);
      border-radius: 20px;
      margin: 0 auto;
      pointer-events: initial;
      user-select: initial;
      backdrop-filter: blur(20px);
      animation: gameEndPulse 2s infinite ease-in-out;
      max-width: 500px;
    }
    
    @keyframes gameEndPulse {
      0% { 
        transform: scale(1);
        box-shadow: 
          0 0 50px rgba(0, 180, 255, 0.6),
          0 4px 30px rgba(0, 0, 0, 0.5),
          inset 0 0 30px rgba(0, 180, 255, 0.2);
      }
      50% { 
        transform: scale(1.02);
        box-shadow: 
          0 0 70px rgba(0, 180, 255, 0.8),
          0 4px 40px rgba(0, 0, 0, 0.6),
          inset 0 0 40px rgba(0, 180, 255, 0.3);
      }
      100% { 
        transform: scale(1);
        box-shadow: 
          0 0 50px rgba(0, 180, 255, 0.6),
          0 4px 30px rgba(0, 0, 0, 0.5),
          inset 0 0 30px rgba(0, 180, 255, 0.2);
      }
    }

    #game-end-title {
      font-weight: 700;
      font-size: 48px;
      color: var(--col-white);
      text-shadow: 0 0 10px var(--col-xrp-accent);
      margin-bottom: 8px;
    }
    
    #game-end-subtitle {
      font-weight: 400;
      font-size: 18px;
      color: var(--col-xrp-light);
      text-shadow: 0 0 5px var(--col-xrp-accent);
      margin-bottom: 16px;
      opacity: 0.9;
    }

    #game-end-link {
      display: inline-block;
      color: var(--col-white);
      font-size: 24px;
      text-decoration: none;
      background-color: var(--col-primary);
      margin-top: 16px;
      padding: 16px;
      border-radius: 16px;
      box-shadow: 4px 4px 0 var(--col-shadow), 0 0 10px var(--col-xrp-accent);
      transition: all 0.2s ease;
      border: 2px solid var(--col-xrp-accent);
      text-transform: uppercase;
      font-weight: 700;
    }

    #game-end-link:hover {
      background-color: var(--col-primary-light);
      box-shadow: 6px 6px 0 var(--col-shadow), 0 0 15px var(--col-xrp-accent);
      transform: translateY(-2px);
    }

    #game-status {
      position: fixed;
      left: 50%;
      bottom: 0;
      transform: translateX(-50%);
      width: 100%;
      max-width: 640px;
      height: 70px;
      background: linear-gradient(135deg, rgba(26, 42, 74, 0.95) 0%, rgba(12, 21, 46, 0.95) 100%);
      display: flex;
      align-items: center;
      justify-content: space-between;
      border-top: 3px solid var(--col-xrp-accent);
      box-shadow: 
        0 -4px 20px rgba(0,180,255,0.4),
        inset 0 2px 10px rgba(0,180,255,0.2);
      backdrop-filter: blur(20px);
      z-index: 200;
      padding: 0 20px;
      border-radius: 20px 20px 0 0;
      margin: 0 10px;
    }
    
    #game-score {
      font-size: 36px;
      font-weight: 900;
      color: var(--col-white);
      text-shadow: 2px 2px 0 var(--col-primary);
      text-align: center;
      margin: 0;
      line-height: 1;
    }

    .score-section {
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .game-status-item {
      display: flex;
      align-items: center;
      gap: 15px;
    }
    
    .game-status-inline {
      display: flex;
      align-items: center;
      gap: 5px;
      font-size: 14px;
      color: var(--col-white);
      opacity: 0.9;
    }

    .game-status-label {
      color: var(--col-xrp-light);
      font-size: 11px;
      text-shadow: 0 0 4px var(--col-xrp-accent);
      font-weight: 700;
      opacity: 0.9;
      text-transform: uppercase;
      letter-spacing: 1px;
      margin-bottom: 2px;
    }
    
    .game-status-value {
      color: var(--col-white);
      font-size: 16px;
      font-weight: 700;
      text-shadow: 0 0 5px var(--col-xrp-accent);
    }

    #game-highscore-value {
      color: var(--col-white);
      font-weight: 700;
      font-size: 24px;
      text-shadow: 0 0 8px var(--col-xrp-accent);
    }
    
    #validator-status {
      color: var(--col-crypto-green);
      font-weight: 700;
      font-size: 18px;
      text-shadow: 0 0 8px var(--col-crypto-green);
    }

    @keyframes validatorPulse {
      0% { 
        transform: scale(1);
        text-shadow: 0 0 15px var(--col-crypto-gold), 0 0 25px rgba(247, 147, 26, 0.5);
      }
      50% { 
        transform: scale(1.05);
        text-shadow: 0 0 20px var(--col-crypto-gold), 0 0 35px rgba(247, 147, 26, 0.8);
      }
      100% { 
        transform: scale(1);
        text-shadow: 0 0 15px var(--col-crypto-gold), 0 0 25px rgba(247, 147, 26, 0.5);
      }
    }

    /* Enhanced Start Screen */
    #start-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      min-height: 100vh;
      min-height: 100dvh;
      background: radial-gradient(circle at center, #1A2A4A 0%, #0C152E 100%);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 2000;
      animation: fadeIn 0.5s ease-in;
      padding: 20px;
    }
    
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    
    #start-screen h1 {
      color: white;
      font-size: 56px;
      margin-bottom: 50px;
      text-align: center;
      text-shadow: 0 0 20px var(--col-xrp-accent), 2px 2px 0 var(--col-primary);
      animation: titlePulse 2s infinite ease-in-out;
      letter-spacing: 2px;
    }
    
    @keyframes titlePulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }
    
    #start-screen button {
      background: linear-gradient(135deg, var(--col-xrp-accent) 0%, var(--col-primary) 100%);
      border: 3px solid var(--col-xrp-accent);
      color: white;
      font-size: 28px;
      padding: 20px 50px;
      border-radius: 50px;
      cursor: pointer;
      font-weight: 900;
      text-transform: uppercase;
      letter-spacing: 1px;
      box-shadow: 0 4px 20px rgba(0, 180, 255, 0.4), 0 0 40px rgba(0, 180, 255, 0.2);
      transition: all 0.3s ease;
      animation: buttonFloat 3s infinite ease-in-out;
    }
    
    @keyframes buttonFloat {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }
    
    #start-screen button:hover {
      background: linear-gradient(135deg, var(--col-primary) 0%, var(--col-xrp-accent) 100%);
      transform: scale(1.1);
      box-shadow: 0 6px 30px rgba(0, 180, 255, 0.6), 0 0 60px rgba(0, 180, 255, 0.4);
    }
    
    #start-screen.hidden {
      display: none;
    }
    
    .container {
      position: relative;
      z-index: 1;
    }

    @keyframes titleGlow {
      0%, 100% { 
        filter: brightness(1) drop-shadow(0 0 10px rgba(0, 180, 255, 0.5));
      }
      50% { 
        filter: brightness(1.2) drop-shadow(0 0 20px rgba(0, 180, 255, 0.8));
      }
    }

    @keyframes buttonPulse {
      0%, 100% { 
        transform: translate(-50%, -50%) scale(1);
        text-shadow: 2px 2px 0 var(--col-primary), 0 0 10px var(--col-xrp-accent);
      }
      50% { 
        transform: translate(-50%, -50%) scale(1.05);
        text-shadow: 2px 2px 0 var(--col-primary), 0 0 20px var(--col-xrp-accent);
      }
    }

    #game-next-fruit {
      width: 45px;
      height: 45px;
      object-fit: contain;
      filter: drop-shadow(0 0 8px var(--col-xrp-accent));
      animation: float 2s infinite ease-in-out;
      transition: all 0.3s ease;
    }

    #progress-text {
      color: var(--col-white);
      font-size: 16px;
      font-weight: 700;
      min-width: 50px;
      text-align: right;
      opacity: 1;
    }
    
    #game-next-fruit:hover {
      transform: scale(1.1);
      filter: drop-shadow(0 0 8px var(--col-xrp-accent)) drop-shadow(0 0 15px rgba(0,180,255,0.5));
    }
    
    @keyframes float {
      0% { transform: translateY(0px); }
      50% { transform: translateY(-5px); }
      100% { transform: translateY(0px); }
    }
    
    @keyframes glow {
      0% { box-shadow: 0 0 5px rgba(0,180,255,0.3); }
      50% { box-shadow: 0 0 15px rgba(0,180,255,0.6), 0 0 25px rgba(0,180,255,0.3); }
      100% { box-shadow: 0 0 5px rgba(0,180,255,0.3); }
    }

    /* Secret Code Popup Styles */
    #secret-code-popup {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: rgba(0, 0, 0, 0.9);
      backdrop-filter: blur(10px);
      z-index: 99999;
      pointer-events: initial;
      user-select: initial;
    }

    #secret-code-content {
      text-align: center;
      padding: 40px 60px;
      background: linear-gradient(135deg, #1a2a4a 0%, #0C152E 50%, #1a2a4a 100%);
      border: 3px solid var(--col-crypto-gold);
      border-radius: 20px;
      box-shadow: 
        0 0 50px rgba(247, 147, 26, 0.7),
        0 0 100px rgba(0, 180, 255, 0.5),
        inset 0 0 30px rgba(255, 255, 255, 0.2);
      max-width: 600px;
      width: 90%;
      animation: secretCodeReveal 0.8s ease-out, secretCodeGlow 2s infinite ease-in-out;
      position: relative;
      overflow: hidden;
      transform: scale(1);
    }

    #secret-code-content::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.1), transparent);
      animation: secretCodeShine 3s infinite;
      pointer-events: none;
    }

    @keyframes secretCodeReveal {
      0% {
        transform: scale(0.5) rotate(-10deg);
        opacity: 0;
      }
      50% {
        transform: scale(1.1) rotate(2deg);
      }
      100% {
        transform: scale(1) rotate(0deg);
        opacity: 1;
      }
    }

    @keyframes secretCodeGlow {
      0% { box-shadow: 0 0 30px rgba(247, 147, 26, 0.5), 0 0 60px rgba(0, 180, 255, 0.3), inset 0 0 20px rgba(255, 255, 255, 0.1); }
      50% { box-shadow: 0 0 40px rgba(247, 147, 26, 0.8), 0 0 80px rgba(0, 180, 255, 0.5), inset 0 0 30px rgba(255, 255, 255, 0.2); }
      100% { box-shadow: 0 0 30px rgba(247, 147, 26, 0.5), 0 0 60px rgba(0, 180, 255, 0.3), inset 0 0 20px rgba(255, 255, 255, 0.1); }
    }

    @keyframes secretCodeShine {
      0% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
      100% { transform: translateX(100%) translateY(100%) rotate(45deg); }
    }

    #secret-code-title {
      font-size: 28px;
      font-weight: 900;
      color: var(--col-crypto-gold);
      text-shadow: 
        0 0 10px var(--col-crypto-gold),
        2px 2px 0 var(--col-bg),
        -2px -2px 0 var(--col-bg),
        2px -2px 0 var(--col-bg),
        -2px 2px 0 var(--col-bg);
      margin-bottom: 20px;
      animation: titlePulse 1.5s infinite ease-in-out;
    }

    @keyframes titlePulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }

    #secret-code-message {
      font-size: 18px;
      color: var(--col-white);
      margin-bottom: 25px;
      text-shadow: 0 0 5px rgba(0, 180, 255, 0.8);
      line-height: 1.4;
    }

    #secret-code-display {
      background: rgba(0, 0, 0, 0.6);
      border: 2px solid var(--col-crypto-gold);
      border-radius: 15px;
      padding: 20px;
      margin-bottom: 25px;
      position: relative;
    }

    #secret-code-value {
      font-family: 'Courier New', monospace;
      font-size: 24px;
      font-weight: 700;
      color: var(--col-crypto-gold);
      text-shadow: 0 0 10px var(--col-crypto-gold);
      letter-spacing: 2px;
      margin-bottom: 15px;
      word-break: break-all;
      animation: codeFlicker 2s infinite ease-in-out;
    }

    @keyframes codeFlicker {
      0% { opacity: 1; }
      95% { opacity: 1; }
      97% { opacity: 0.8; }
      100% { opacity: 1; }
    }

    #copy-code-btn {
      background: var(--col-primary);
      color: var(--col-white);
      border: 2px solid var(--col-xrp-accent);
      border-radius: 10px;
      padding: 10px 20px;
      font-size: 16px;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.3s ease;
      text-transform: uppercase;
    }

    #copy-code-btn:hover {
      background: var(--col-primary-light);
      transform: translateY(-2px);
      box-shadow: 0 4px 15px rgba(0, 180, 255, 0.4);
    }

    #copy-code-btn.copied {
      background: var(--col-crypto-green);
      border-color: var(--col-crypto-green);
    }

    #secret-code-actions {
      display: flex;
      gap: 15px;
      justify-content: center;
      flex-wrap: wrap;
    }

    #secret-code-actions button {
      background: var(--col-bg-lighter);
      color: var(--col-white);
      border: 2px solid var(--col-xrp-accent);
      border-radius: 10px;
      padding: 12px 24px;
      font-size: 16px;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.3s ease;
      text-transform: uppercase;
    }

    #share-twitter-btn {
      background: #1DA1F2;
      border-color: #1DA1F2;
    }

    #share-twitter-btn:hover {
      background: #0d8bd9;
      transform: translateY(-2px);
      box-shadow: 0 4px 15px rgba(29, 161, 242, 0.4);
    }

    #share-generic-btn {
      background: var(--col-crypto-green);
      border-color: var(--col-crypto-green);
    }

    #share-generic-btn:hover {
      background: #1ea952;
      transform: translateY(-2px);
      box-shadow: 0 4px 15px rgba(37, 211, 102, 0.4);
    }

    #close-popup-btn:hover {
      background: var(--col-primary);
      transform: translateY(-2px);
      box-shadow: 0 4px 15px rgba(0, 180, 255, 0.4);
    }

    /* Hide old floating progress bar */
    #progress-container {
      display: none;
    }

    /* Progress Bar Container */
    #progress-container-inline {
      display: flex;
      flex-direction: column;
      align-items: stretch;
      justify-content: center;
      height: 100%;
      padding: 10px 0;
    }

    #progress-label-inline {
      color: var(--col-white);
      font-size: 12px;
      font-weight: 600;
      opacity: 0.8;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      margin-bottom: 4px;
      text-align: center;
    }
    
    #progress-bar-wrapper {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    #progress-bar-inline {
      flex: 1;
      height: 24px;
      background: rgba(0, 0, 0, 0.4);
      border: 2px solid var(--col-xrp-accent);
      border-radius: 12px;
      overflow: hidden;
      position: relative;
    }

    #progress-label {
      color: var(--col-white);
      font-size: 14px;
      font-weight: 700;
      text-align: center;
      margin-bottom: 8px;
      text-shadow: 0 0 5px var(--col-xrp-accent);
    }

    #progress-bar-container {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    #progress-bar {
      flex: 1;
      height: 20px;
      background: rgba(0, 0, 0, 0.6);
      border: 2px solid var(--col-xrp-accent);
      border-radius: 10px;
      overflow: hidden;
      position: relative;
      box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.5);
    }

    #progress-fill {
      height: 100%;
      width: 0%;
      background: linear-gradient(90deg, var(--col-crypto-green) 0%, var(--col-xrp-accent) 50%, var(--col-crypto-gold) 100%);
      border-radius: 8px;
      transition: width 0.5s ease, box-shadow 0.3s ease;
      box-shadow: 0 0 10px rgba(0, 180, 255, 0.5);
      position: relative;
      overflow: hidden;
    }

    #progress-fill::after {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
      animation: progressShine 2s infinite;
    }

    @keyframes progressShine {
      0% { left: -100%; }
      100% { left: 100%; }
    }

    #progress-text {
      color: var(--col-white);
      font-size: 14px;
      font-weight: 700;
      min-width: 40px;
      text-align: center;
      text-shadow: 0 0 5px var(--col-xrp-accent);
    }

    /* Progress bar pulsing effect when approaching threshold */
    #progress-container.approaching-threshold {
      animation: progressPulse 1s infinite ease-in-out;
    }

    #progress-container.approaching-threshold #progress-fill {
      box-shadow: 0 0 20px var(--col-crypto-gold), 0 0 30px rgba(247, 147, 26, 0.5);
      animation: progressFillPulse 0.8s infinite ease-in-out;
    }

    #progress-container.approaching-threshold #progress-text {
      animation: textGlow 1.2s infinite ease-in-out;
      color: var(--col-crypto-gold);
    }

    #progress-container.approaching-threshold #progress-label {
      animation: labelFlash 1.5s infinite ease-in-out;
      color: var(--col-crypto-gold);
    }

    @keyframes progressPulse {
      0% { 
        border-color: var(--col-xrp-accent);
        box-shadow: 0 0 15px rgba(0, 180, 255, 0.3);
      }
      50% { 
        border-color: var(--col-crypto-gold);
        box-shadow: 0 0 25px rgba(247, 147, 26, 0.6);
      }
      100% { 
        border-color: var(--col-xrp-accent);
        box-shadow: 0 0 15px rgba(0, 180, 255, 0.3);
      }
    }

    @keyframes progressFillPulse {
      0% { 
        background: linear-gradient(90deg, var(--col-crypto-green) 0%, var(--col-xrp-accent) 50%, var(--col-crypto-gold) 100%);
      }
      50% { 
        background: linear-gradient(90deg, var(--col-crypto-gold) 0%, var(--col-crypto-gold) 50%, var(--col-crypto-gold) 100%);
      }
      100% { 
        background: linear-gradient(90deg, var(--col-crypto-green) 0%, var(--col-xrp-accent) 50%, var(--col-crypto-gold) 100%);
      }
    }

    @keyframes textGlow {
      0% { 
        text-shadow: 0 0 5px var(--col-xrp-accent);
        transform: scale(1);
      }
      50% { 
        text-shadow: 0 0 15px var(--col-crypto-gold), 0 0 25px rgba(247, 147, 26, 0.5);
        transform: scale(1.1);
      }
      100% { 
        text-shadow: 0 0 5px var(--col-xrp-accent);
        transform: scale(1);
      }
    }

    @keyframes labelFlash {
      0% { 
        text-shadow: 0 0 5px var(--col-xrp-accent);
      }
      25% { 
        text-shadow: 0 0 10px var(--col-crypto-gold);
      }
      50% { 
        text-shadow: 0 0 15px var(--col-crypto-gold), 0 0 25px rgba(247, 147, 26, 0.5);
      }
      75% { 
        text-shadow: 0 0 10px var(--col-crypto-gold);
      }
      100% { 
        text-shadow: 0 0 5px var(--col-xrp-accent);
      }
    }

    /* Responsive Design for Mobile and Small Screens */
    @media (max-width: 768px) {
      .container {
        padding: 0 5px;
      }
      
      #game-canvas {
        border-radius: 15px;
        margin-bottom: 90px;
      }
      
      #ground-line {
        bottom: 165px;
        height: 8px;
      }
      
      #start-screen h1 {
        font-size: 42px;
        margin-bottom: 30px;
      }
      
      #start-screen button {
        font-size: 24px;
        padding: 18px 40px;
      }
      
      #game-status {
        height: 70px;
        padding: 0 15px;
        margin: 0 5px;
      }

      #game-score {
        font-size: 28px;
      }

      .game-status-label {
        font-size: 12px;
      }
      
      .game-status-value {
        font-size: 18px;
      }

      #game-next-fruit {
        width: 32px;
        height: 32px;
      }
      
      #progress-bar-inline {
        height: 20px;
      }

      #progress-container {
        width: 160px;
        padding: 8px 12px;
        right: 8px;
      }

      #progress-label {
        font-size: 12px;
      }

      #validator-achievement {
        width: 250px;
        padding: 16px;
      }

      #validator-title {
        font-size: 18px;
      }

      #validator-message {
        font-size: 12px;
      }

      #secret-code-content {
        padding: 20px;
        margin: 0 16px;
        max-width: calc(100vw - 32px);
      }

      #secret-code-title {
        font-size: 24px;
      }

      #secret-code-message {
        font-size: 16px;
      }

      #secret-code-value {
        font-size: 20px;
      }
    }

    @media (max-width: 480px) {
      .container {
        padding: 0 3px;
      }
      
      #game-canvas {
        border-radius: 12px;
        margin-bottom: 80px;
      }
      
      #ground-line {
        bottom: 155px;
        height: 6px;
      }
      
      #start-screen h1 {
        font-size: 36px;
        margin-bottom: 25px;
      }
      
      #start-screen button {
        font-size: 20px;
        padding: 15px 35px;
        min-height: 50px;
        min-width: 200px;
      }
      
      #game-status {
        height: 65px;
        padding: 0 12px;
        margin: 0 3px;
        bottom: env(safe-area-inset-bottom, 0);
      }

      #game-score {
        font-size: 24px;
      }
      
      #game-next-fruit {
        width: 35px;
        height: 35px;
      }

      .game-status-label {
        font-size: 10px;
      }
      
      .game-status-value {
        font-size: 16px;
      }

      #game-next-fruit {
        width: 28px;
        height: 28px;
      }
      
      #progress-bar-inline {
        height: 18px;
      }
      
      #progress-text {
        font-size: 12px;
      }

      #progress-container {
        width: 140px;
        padding: 6px 8px;
        right: 4px;
      }

      #progress-label {
        font-size: 10px;
      }

      #validator-achievement {
        width: 200px;
        padding: 12px;
      }

      #validator-title {
        font-size: 16px;
      }

      #validator-message {
        font-size: 11px;
      }

      #secret-code-actions {
        flex-direction: column;
        gap: 10px;
      }

      #secret-code-actions button {
        padding: 10px 20px;
        font-size: 14px;
      }
    }
    
    /* Landscape orientation optimizations */
    @media (orientation: landscape) and (max-height: 600px) {
      .container {
        flex-direction: row;
        justify-content: center;
        align-items: stretch;
        padding: 10px;
      }
      
      #game-canvas {
        max-height: calc(100vh - 20px);
        width: auto;
        aspect-ratio: 2/3;
      }
      
      #start-screen h1 {
        font-size: 32px;
        margin-bottom: 20px;
      }
      
      #start-screen button {
        font-size: 18px;
        padding: 12px 30px;
      }
      
      #game-status {
        position: fixed;
        left: 10px;
        right: auto;
        bottom: 10px;
        transform: none;
        width: 300px;
        height: 60px;
        flex-direction: row;
        justify-content: space-between;
        margin: 0;
      }
      
      #game-score {
        font-size: 20px;
      }
      
      #game-next-fruit {
        width: 30px;
        height: 30px;
      }
    }

    /* Threshold reached celebration effect */
    #progress-container.threshold-reached {
      animation: thresholdCelebration 1s ease-out;
    }

    #progress-container.threshold-reached #progress-fill {
      animation: fillCelebration 1s ease-out;
    }

    @keyframes thresholdCelebration {
      0% { 
        transform: scale(1);
        border-color: var(--col-crypto-gold);
        box-shadow: 0 0 25px rgba(247, 147, 26, 0.6);
      }
      25% { 
        transform: scale(1.05);
        border-color: var(--col-crypto-gold);
        box-shadow: 0 0 40px rgba(247, 147, 26, 0.8);
      }
      50% { 
        transform: scale(1.02);
        border-color: var(--col-crypto-gold);
        box-shadow: 0 0 50px rgba(247, 147, 26, 1);
      }
      100% { 
        transform: scale(1);
        border-color: var(--col-xrp-accent);
        box-shadow: 0 0 15px rgba(0, 180, 255, 0.3);
      }
    }

    @keyframes fillCelebration {
      0% { 
        background: linear-gradient(90deg, var(--col-crypto-gold) 0%, var(--col-crypto-gold) 100%);
        box-shadow: 0 0 20px var(--col-crypto-gold);
      }
      50% { 
        background: linear-gradient(90deg, var(--col-crypto-gold) 0%, var(--col-white) 50%, var(--col-crypto-gold) 100%);
        box-shadow: 0 0 30px var(--col-crypto-gold), 0 0 50px rgba(247, 147, 26, 0.8);
      }
      100% { 
        background: linear-gradient(90deg, var(--col-crypto-green) 0%, var(--col-xrp-accent) 50%, var(--col-crypto-gold) 100%);
        box-shadow: 0 0 10px rgba(0, 180, 255, 0.5);
      }
    }
  </style>
</head>
<body>
  <!-- Simple Start Screen -->
  <div id="start-screen" role="main" aria-label="Game start screen">
    <h1>XRP CRYPTO SUIKA</h1>
    <button onclick="startGame()" aria-label="Start the XRP Crypto Suika game">🎮 START GAME 🎮</button>
  </div>

  <div class="container">
    <div id="game-canvas" role="application" aria-label="XRP Crypto Suika game canvas">
      <div id="ground-line" aria-hidden="true"></div>
      <div id="game-ui" aria-live="polite">

        <div id="game-end-container" role="dialog" aria-modal="true" aria-labelledby="game-end-title">
          <div id="game-end">
            <div id="game-end-title">Ledger Closed!</div>
            <div id="game-end-subtitle" style="font-size: 18px; color: var(--col-xrp-light); margin-bottom: 8px;">Time to HODL and try again! 🚀</div>
            <a id="game-end-link" href="" aria-label="Play again">To the Moon! 🌙</a>
          </div>
        </div>


      </div>
    </div>
  </div>
  
  <!-- Footer Status Bar - Outside of scaled UI container -->
  <div id="game-status">
    <!-- Next Drop -->
    <div class="game-status-item">
      <span class="game-status-label">Next Drop</span>
      <img id="game-next-fruit" src="./assets/tokens/token_01_xrp.png" alt="Next token to drop" />
    </div>
    
    <!-- Score Section -->
    <div class="score-section">
      <div>
        <div id="game-score">0</div>
        <div class="game-status-inline">
          <span>High Score:</span>
          <span id="game-highscore-value" class="game-status-value">0</span>
        </div>
      </div>
    </div>
    
    <!-- Hidden elements to prevent JS errors -->
    <div id="validator-status" style="display: none;">Ready to HODL</div>
    <div id="progress-container-inline" style="display: none;">
      <div id="progress-label-inline"></div>
      <div id="progress-bar-inline">
        <div id="progress-fill"></div>
      </div>
      <div id="progress-text">0%</div>
    </div>
  </div>
  
  <!-- Secret Code Popup - Outside game-ui to prevent scaling issues -->
  <div id="secret-code-popup" style="display: none;" role="dialog" aria-modal="true" aria-labelledby="secret-code-title">
    <div id="secret-code-content">
      <div id="secret-code-title">🎉 SECRET CODE UNLOCKED! 🎉</div>
      <div id="secret-code-message"></div>
      <div id="secret-code-display">
        <div id="secret-code-value"></div>
        <button id="copy-code-btn">📋 Copy Code</button>
      </div>
      <div id="secret-code-actions">
        <button id="share-twitter-btn" aria-label="Share achievement on Twitter">🐦 Share on Twitter</button>
        <button id="share-generic-btn" aria-label="Share achievement">📱 Share Achievement</button>
        <button id="close-popup-btn" aria-label="Close popup and continue playing">Continue Playing</button>
      </div>
    </div>
  </div>
  
  <script type="text/javascript" src="./matter.js"></script>
  <script type="module" src="./index.js?v=39"></script>
  <script>
    // Global startGame function for button onclick
    window.startGame = function() {
      console.log('🎮 Button clicked - starting game...');
      const startScreen = document.getElementById('start-screen');
      if (startScreen) {
        startScreen.classList.add('hidden');
      }
      
      // Call the game's start method once it's loaded
      if (window.Game && window.Game.startGame) {
        // Initialize elements if needed
        if (!window.Game.elements.canvas) {
          window.Game.initializeElements();
        }
        window.Game.startGame();
      } else {
        console.error('Game not loaded yet! Trying again in 1 second...');
        // Try again in 1 second
        setTimeout(function() {
          if (window.Game && window.Game.startGame) {
            if (!window.Game.elements.canvas) {
              window.Game.initializeElements();
            }
            window.Game.startGame();
          }
        }, 1000);
      }
    }
  </script>
</body>
</html>
