<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Level 2 - XRP Crypto Meme Suika</title>
  <meta property="og:title" content="XRP Crypto Meme Suika - HODL and Drop!" />
  <meta property="og:image" content="https://tombofry.github.io/suika-game/screenshot.png" />
  <style>
    @import url(https://fonts.bunny.net/css?family=azeret-mono:400,700,900);

    :root {
      --col-bg: #0C152E;
      --col-bg-light: #1A2A4A;
      --col-bg-lighter: #2A3F6A;
      --col-primary: #0076C0;
      --col-primary-dark: #005A9C;
      --col-primary-light: #5AC8FA;
      --col-shadow: rgba(0, 0, 0, 0.5);
      --col-white: #fff;
      --col-xrp: #23292F;
      --col-xrp-light: #5AC8FA;
      --col-xrp-accent: #00B4FF;
      --col-crypto-green: #25D366;
      --col-crypto-gold: #F7931A;
      --col-crypto-gradient: linear-gradient(135deg, var(--col-xrp-accent) 0%, var(--col-primary) 100%);
      --col-crypto-glow: 0 0 15px var(--col-xrp-accent);
    }

    * {
      box-sizing: border-box;
      padding: 0;
      margin: 0;
      line-height: 1;
    }

    body {
      background-color: var(--col-bg);
      font-family: 'Azeret Mono', sans-serif;
      background-image: 
        radial-gradient(circle at 10% 20%, rgba(0, 180, 255, 0.1) 0%, transparent 50%),
        radial-gradient(circle at 90% 80%, rgba(0, 118, 192, 0.1) 0%, transparent 50%);
      color: var(--col-white);
    }

    .container {
      width: 100%;
      max-width: 640px;
      margin: 0 auto;
      height: calc(100vh - 90px);
    }

    #game-canvas {
      position: relative;
      background: 
        radial-gradient(ellipse at 30% 20%, rgba(148, 0, 211, 0.15) 0%, transparent 50%),
        radial-gradient(ellipse at 70% 80%, rgba(0, 255, 127, 0.1) 0%, transparent 45%),
        radial-gradient(ellipse at 50% 50%, rgba(15, 0, 30, 0.2) 0%, transparent 60%),
        linear-gradient(135deg, 
          rgba(15, 0, 30, 0.95) 0%,
          rgba(25, 5, 45, 0.98) 30%,
          rgba(20, 0, 40, 0.96) 70%,
          rgba(10, 0, 25, 0.99) 100%
        );
      background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="120" height="120" viewBox="0 0 120 120"><defs><pattern id="alienHex" patternUnits="userSpaceOnUse" width="60" height="52"><polygon points="30,8 52,20 52,44 30,56 8,44 8,20" stroke="%23009400" stroke-width="0.8" fill="none" opacity="0.08"/></pattern></defs><rect width="100%" height="100%" fill="url(%23alienHex)"/><circle cx="60" cy="60" r="25" stroke="%23940AD3" stroke-width="0.6" fill="none" opacity="0.12"/><path d="M30,30 Q60,45 90,30 Q75,60 90,90 Q60,75 30,90 Q45,60 30,30" stroke="%2300FF7F" stroke-width="0.4" fill="none" opacity="0.06"/></svg>');
      background-size: 120px 120px;
      box-shadow: 
        inset 0 0 80px rgba(148, 0, 211, 0.3),
        inset 0 0 40px rgba(0, 255, 127, 0.2),
        inset 0 0 120px rgba(15, 0, 30, 0.5);
      animation: alienCanvasBreathing 8s infinite ease-in-out;
    }

    #game-ui {
      position: absolute;
      width: 100%;
      height: 100%;
      pointer-events: none;
      user-select: none;
      font-weight: 700;
      display: none;
      transform-origin: top left;
    }

    /* Score moved to footer - hiding old position */
    #game-score-old {
      display: none;
    }

    #game-end-container {
      position: absolute;
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: var(--col-shadow);
      backdrop-filter: blur(5px);
      z-index: 500;
    }

    #game-end {
      text-align: center;
      padding: 32px 48px;
      background-color: var(--col-bg-lighter);
      border: 5px solid var(--col-xrp-accent);
      box-shadow: 0 4px 32px var(--col-shadow), var(--col-crypto-glow);
      border-radius: 32px;
      margin: 0 auto;
      pointer-events: initial;
      user-select: initial;
      background-image: var(--col-crypto-gradient);
      animation: pulse 2s infinite;
    }
    
    @keyframes pulse {
      0% { box-shadow: 0 4px 32px var(--col-shadow), 0 0 5px var(--col-xrp-accent); }
      50% { box-shadow: 0 4px 32px var(--col-shadow), 0 0 20px var(--col-xrp-accent); }
      100% { box-shadow: 0 4px 32px var(--col-shadow), 0 0 5px var(--col-xrp-accent); }
    }

    #game-end-title {
      font-weight: 700;
      font-size: 48px;
      color: var(--col-white);
      text-shadow: 0 0 10px var(--col-xrp-accent);
      margin-bottom: 8px;
    }
    
    #game-end-subtitle {
      font-weight: 400;
      font-size: 18px;
      color: var(--col-xrp-light);
      text-shadow: 0 0 5px var(--col-xrp-accent);
      margin-bottom: 16px;
      opacity: 0.9;
    }

    #game-end-link {
      display: inline-block;
      color: var(--col-white);
      font-size: 24px;
      text-decoration: none;
      background-color: var(--col-primary);
      margin-top: 16px;
      padding: 16px;
      border-radius: 16px;
      box-shadow: 4px 4px 0 var(--col-shadow), 0 0 10px var(--col-xrp-accent);
      transition: all 0.2s ease;
      border: 2px solid var(--col-xrp-accent);
      text-transform: uppercase;
      font-weight: 700;
    }

    #game-end-link:hover {
      background-color: var(--col-primary-light);
      box-shadow: 6px 6px 0 var(--col-shadow), 0 0 15px var(--col-xrp-accent);
      transform: translateY(-2px);
    }

    #game-status {
      position: fixed;
      left: 0;
      right: 0;
      bottom: 0;
      width: 100%;
      height: 90px;
      z-index: 1000;
      background: 
        linear-gradient(180deg, 
          rgba(15, 0, 30, 0.95) 0%,
          rgba(30, 0, 60, 0.98) 20%,
          rgba(45, 0, 90, 0.95) 40%,
          rgba(30, 0, 60, 0.98) 60%,
          rgba(15, 0, 30, 0.95) 100%
        ),
        repeating-linear-gradient(
          90deg,
          transparent 0px,
          rgba(138, 43, 226, 0.1) 1px,
          transparent 2px,
          transparent 40px,
          rgba(0, 255, 127, 0.1) 41px,
          transparent 42px,
          transparent 80px
        ),
        repeating-linear-gradient(
          0deg,
          transparent 0px,
          rgba(148, 0, 211, 0.05) 1px,
          transparent 2px,
          transparent 4px
        );
      display: flex;
      align-items: center;
      justify-content: space-between;
      border-top: 2px solid rgba(138, 43, 226, 0.8);
      border-image: linear-gradient(90deg, 
        rgba(148, 0, 211, 0.8),
        rgba(0, 255, 127, 0.8),
        rgba(148, 0, 211, 0.8)
      ) 1;
      box-shadow: 
        0 -4px 30px rgba(138, 43, 226, 0.6),
        0 -2px 20px rgba(0, 255, 127, 0.4),
        inset 0 2px 20px rgba(148, 0, 211, 0.3),
        inset 0 -2px 20px rgba(0, 0, 0, 0.8);
      backdrop-filter: blur(20px) saturate(1.5);
      z-index: 1000;
      padding: 0 30px;
      gap: 20px;
      position: relative;
      overflow: hidden;
      animation: alienHudBreathing 4s infinite ease-in-out;
    }
    
    #game-status::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 200%;
      height: 2px;
      background: linear-gradient(90deg, 
        transparent,
        rgba(0, 255, 127, 0.8),
        rgba(138, 43, 226, 0.8),
        transparent
      );
      animation: alienScanLine 3s infinite linear;
    }
    
    #game-status::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: 
        radial-gradient(ellipse at 20% 50%, rgba(138, 43, 226, 0.15) 0%, transparent 40%),
        radial-gradient(ellipse at 80% 50%, rgba(0, 255, 127, 0.15) 0%, transparent 40%),
        radial-gradient(ellipse at 50% 50%, rgba(148, 0, 211, 0.1) 0%, transparent 60%);
      pointer-events: none;
      animation: alienGlowPulse 2s infinite ease-in-out;
    }
    
    
    #game-score {
      font-size: 42px;
      font-weight: 900;
      color: rgba(0, 255, 127, 0.95);
      text-shadow: 
        0 0 20px rgba(0, 255, 127, 0.9),
        0 0 40px rgba(138, 43, 226, 0.7),
        0 0 60px rgba(148, 0, 211, 0.5),
        0 2px 4px rgba(0, 0, 0, 0.9),
        0 -2px 0 rgba(255, 255, 255, 0.1);
      text-align: center;
      padding: 10px 24px;
      background: 
        linear-gradient(135deg, 
          rgba(15, 0, 30, 0.9) 0%,
          rgba(30, 0, 60, 0.7) 50%,
          rgba(15, 0, 30, 0.9) 100%
        ),
        repeating-linear-gradient(
          45deg,
          transparent 0px,
          rgba(138, 43, 226, 0.1) 1px,
          transparent 2px,
          transparent 4px
        );
      border: 1px solid transparent;
      border-image: linear-gradient(135deg, 
        rgba(0, 255, 127, 0.8),
        rgba(138, 43, 226, 0.8),
        rgba(148, 0, 211, 0.8),
        rgba(0, 255, 127, 0.8)
      ) 1;
      border-radius: 0;
      clip-path: polygon(10% 0%, 100% 0%, 90% 100%, 0% 100%);
      box-shadow: 
        0 0 30px rgba(0, 255, 127, 0.5),
        0 0 60px rgba(138, 43, 226, 0.3),
        inset 0 0 20px rgba(148, 0, 211, 0.2),
        inset 0 2px 10px rgba(255, 255, 255, 0.1);
      white-space: nowrap;
      margin-bottom: 5px;
      font-family: 'Orbitron', 'Exo 2', sans-serif;
      font-variant-numeric: tabular-nums;
      letter-spacing: 2px;
      animation: alienScorePulse 3s infinite ease-in-out;
      position: relative;
      transform-style: preserve-3d;
    }

    .score-section {
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .game-status-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      height: 100%;
      min-width: 120px;
    }
    
    .game-status-inline {
      display: flex;
      align-items: center;
      gap: 10px;
      justify-content: center;
    }

    .game-status-label {
      color: rgba(148, 0, 211, 0.9);
      font-size: 12px;
      font-weight: 700;
      opacity: 0.95;
      text-transform: uppercase;
      letter-spacing: 1.5px;
      margin-bottom: 6px;
      font-family: 'Orbitron', 'Exo 2', monospace;
      text-shadow: 
        0 0 8px rgba(148, 0, 211, 0.6),
        0 0 15px rgba(148, 0, 211, 0.4);
      animation: alienLabelPulse 2.5s infinite ease-in-out;
      position: relative;
    }
    
    .game-status-label::before {
      content: '';
      position: absolute;
      left: -6px;
      top: 50%;
      transform: translateY(-50%);
      width: 3px;
      height: 10px;
      background: linear-gradient(180deg, 
        rgba(0, 255, 127, 0.8) 0%,
        rgba(148, 0, 211, 0.8) 100%);
      border-radius: 1.5px;
      animation: alienIndicator 2s infinite linear;
    }
    
    .game-status-value {
      color: rgba(0, 255, 127, 0.95);
      font-size: 18px;
      font-weight: 800;
      font-family: 'Orbitron', 'Exo 2', monospace;
      text-shadow: 
        0 0 12px rgba(0, 255, 127, 0.7),
        0 0 20px rgba(0, 255, 127, 0.5),
        2px 2px 0 rgba(15, 0, 30, 0.8);
      background: linear-gradient(90deg, 
        rgba(0, 255, 127, 0.95) 0%,
        rgba(148, 0, 211, 0.7) 50%,
        rgba(0, 255, 127, 0.95) 100%);
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: alienValueGlow 3s infinite ease-in-out;
    }

    #game-highscore-value {
      color: var(--col-white);
      font-weight: 700;
      font-size: 24px;
      text-shadow: 0 0 8px var(--col-xrp-accent);
    }
    
    #validator-status {
      color: var(--col-crypto-green);
      font-weight: 700;
      font-size: 18px;
      text-shadow: 0 0 8px var(--col-crypto-green);
    }

    @keyframes validatorPulse {
      0% { 
        transform: scale(1);
        text-shadow: 0 0 15px var(--col-crypto-gold), 0 0 25px rgba(247, 147, 26, 0.5);
      }
      50% { 
        transform: scale(1.05);
        text-shadow: 0 0 20px var(--col-crypto-gold), 0 0 35px rgba(247, 147, 26, 0.8);
      }
      100% { 
        transform: scale(1);
        text-shadow: 0 0 15px var(--col-crypto-gold), 0 0 25px rgba(247, 147, 26, 0.5);
      }
    }

    /* Simple Start Screen */
    #start-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #0C152E;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 2000;
    }
    
    #start-screen h1 {
      color: white;
      font-size: 48px;
      margin-bottom: 40px;
      text-align: center;
    }
    
    #start-screen button {
      background: rgba(0, 180, 255, 0.8);
      border: 2px solid #00B4FF;
      color: white;
      font-size: 24px;
      padding: 15px 30px;
      border-radius: 12px;
      cursor: pointer;
      font-weight: bold;
    }
    
    #start-screen button:hover {
      background: rgba(0, 180, 255, 1);
    }
    
    #start-screen.hidden {
      display: none;
    }
    
    .container {
      position: relative;
      z-index: 1;
    }

    @keyframes titleGlow {
      0%, 100% { 
        filter: brightness(1) drop-shadow(0 0 10px rgba(0, 180, 255, 0.5));
      }
      50% { 
        filter: brightness(1.2) drop-shadow(0 0 20px rgba(0, 180, 255, 0.8));
      }
    }

    @keyframes buttonPulse {
      0%, 100% { 
        transform: translate(-50%, -50%) scale(1);
        text-shadow: 2px 2px 0 var(--col-primary), 0 0 10px var(--col-xrp-accent);
      }
      50% { 
        transform: translate(-50%, -50%) scale(1.05);
        text-shadow: 2px 2px 0 var(--col-primary), 0 0 20px var(--col-xrp-accent);
      }
    }

    #game-next-fruit {
      width: 50px;
      height: 50px;
      object-fit: contain;
      filter: 
        drop-shadow(0 0 10px #00FFFF)
        drop-shadow(0 0 20px rgba(0, 255, 255, 0.6))
        brightness(1.2)
        contrast(1.1);
      animation: tokenFloat 3s infinite ease-in-out;
      transition: all 0.4s ease;
      border: 2px solid rgba(0, 255, 255, 0.3);
      border-radius: 50%;
      padding: 2px;
      background: radial-gradient(circle, rgba(0, 255, 255, 0.1), transparent 70%);
    }

    #progress-text {
      color: rgba(0, 255, 127, 0.95);
      font-size: 16px;
      font-weight: 700;
      font-family: 'Orbitron', 'Exo 2', monospace;
      min-width: 80px;
      text-align: right;
      opacity: 1;
      text-shadow: 
        0 0 10px rgba(0, 255, 127, 0.7),
        0 0 20px rgba(0, 255, 127, 0.4);
      background: linear-gradient(90deg, 
        rgba(148, 0, 211, 0.7) 0%,
        rgba(0, 255, 127, 0.95) 50%,
        rgba(148, 0, 211, 0.7) 100%);
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: alienProgressPulse 2.5s infinite ease-in-out;
      letter-spacing: 0.8px;
    }
    
    #game-next-fruit:hover {
      transform: scale(1.1);
      filter: drop-shadow(0 0 8px var(--col-xrp-accent)) drop-shadow(0 0 15px rgba(0,180,255,0.5));
    }
    
    @keyframes float {
      0% { transform: translateY(0px); }
      50% { transform: translateY(-5px); }
      100% { transform: translateY(0px); }
    }
    
    @keyframes glow {
      0% { box-shadow: 0 0 5px rgba(0,180,255,0.3); }
      50% { box-shadow: 0 0 15px rgba(0,180,255,0.6), 0 0 25px rgba(0,180,255,0.3); }
      100% { box-shadow: 0 0 5px rgba(0,180,255,0.3); }
    }

    /* Secret Code Popup Styles */
    #secret-code-popup {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: rgba(0, 0, 0, 0.9);
      backdrop-filter: blur(10px);
      z-index: 99999;
      pointer-events: initial;
      user-select: initial;
    }

    #secret-code-content {
      text-align: center;
      padding: 40px 60px;
      background: linear-gradient(135deg, #1a2a4a 0%, #0C152E 50%, #1a2a4a 100%);
      border: 3px solid var(--col-crypto-gold);
      border-radius: 20px;
      box-shadow: 
        0 0 50px rgba(247, 147, 26, 0.7),
        0 0 100px rgba(0, 180, 255, 0.5),
        inset 0 0 30px rgba(255, 255, 255, 0.2);
      max-width: 600px;
      width: 90%;
      animation: secretCodeReveal 0.8s ease-out, secretCodeGlow 2s infinite ease-in-out;
      position: relative;
      overflow: hidden;
      transform: scale(1);
    }

    #secret-code-content::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.1), transparent);
      animation: secretCodeShine 3s infinite;
      pointer-events: none;
    }

    @keyframes secretCodeReveal {
      0% {
        transform: scale(0.5) rotate(-10deg);
        opacity: 0;
      }
      50% {
        transform: scale(1.1) rotate(2deg);
      }
      100% {
        transform: scale(1) rotate(0deg);
        opacity: 1;
      }
    }

    @keyframes secretCodeGlow {
      0% { box-shadow: 0 0 30px rgba(247, 147, 26, 0.5), 0 0 60px rgba(0, 180, 255, 0.3), inset 0 0 20px rgba(255, 255, 255, 0.1); }
      50% { box-shadow: 0 0 40px rgba(247, 147, 26, 0.8), 0 0 80px rgba(0, 180, 255, 0.5), inset 0 0 30px rgba(255, 255, 255, 0.2); }
      100% { box-shadow: 0 0 30px rgba(247, 147, 26, 0.5), 0 0 60px rgba(0, 180, 255, 0.3), inset 0 0 20px rgba(255, 255, 255, 0.1); }
    }

    @keyframes secretCodeShine {
      0% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
      100% { transform: translateX(100%) translateY(100%) rotate(45deg); }
    }

    #secret-code-title {
      font-size: 28px;
      font-weight: 900;
      color: var(--col-crypto-gold);
      text-shadow: 
        0 0 10px var(--col-crypto-gold),
        2px 2px 0 var(--col-bg),
        -2px -2px 0 var(--col-bg),
        2px -2px 0 var(--col-bg),
        -2px 2px 0 var(--col-bg);
      margin-bottom: 20px;
      animation: titlePulse 1.5s infinite ease-in-out;
    }

    @keyframes titlePulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }

    #secret-code-message {
      font-size: 18px;
      color: var(--col-white);
      margin-bottom: 25px;
      text-shadow: 0 0 5px rgba(0, 180, 255, 0.8);
      line-height: 1.4;
    }

    #secret-code-display {
      background: rgba(0, 0, 0, 0.6);
      border: 2px solid var(--col-crypto-gold);
      border-radius: 15px;
      padding: 20px;
      margin-bottom: 25px;
      position: relative;
    }

    #secret-code-value {
      font-family: 'Courier New', monospace;
      font-size: 24px;
      font-weight: 700;
      color: var(--col-crypto-gold);
      text-shadow: 0 0 10px var(--col-crypto-gold);
      letter-spacing: 2px;
      margin-bottom: 15px;
      word-break: break-all;
      animation: codeFlicker 2s infinite ease-in-out;
    }

    @keyframes codeFlicker {
      0% { opacity: 1; }
      95% { opacity: 1; }
      97% { opacity: 0.8; }
      100% { opacity: 1; }
    }

    /* ALIEN UI KEYFRAME ANIMATIONS */
    @keyframes alienHudBreathing {
      0%, 100% { 
        transform: scale(1);
        filter: brightness(1) saturate(1);
        box-shadow: 
          0 0 30px rgba(0, 255, 127, 0.4),
          0 0 60px rgba(138, 43, 226, 0.2),
          inset 0 0 20px rgba(148, 0, 211, 0.15);
      }
      50% { 
        transform: scale(1.003);
        filter: brightness(1.1) saturate(1.1);
        box-shadow: 
          0 0 40px rgba(0, 255, 127, 0.6),
          0 0 80px rgba(138, 43, 226, 0.3),
          inset 0 0 30px rgba(148, 0, 211, 0.25);
      }
    }

    @keyframes alienScanLine {
      0% { transform: translateX(-100%); opacity: 0; }
      10% { opacity: 1; }
      90% { opacity: 1; }
      100% { transform: translateX(100%); opacity: 0; }
    }

    @keyframes alienGlowPulse {
      0%, 100% { opacity: 0.7; }
      50% { opacity: 1; }
    }

    @keyframes alienScorePulse {
      0%, 100% { 
        transform: scale(1);
        text-shadow: 
          0 0 20px rgba(0, 255, 127, 0.9),
          0 0 40px rgba(138, 43, 226, 0.7),
          0 0 60px rgba(148, 0, 211, 0.5);
      }
      50% { 
        transform: scale(1.02);
        text-shadow: 
          0 0 30px rgba(0, 255, 127, 1),
          0 0 60px rgba(138, 43, 226, 0.9),
          0 0 90px rgba(148, 0, 211, 0.7);
      }
    }

    @keyframes alienTokenFloat {
      0%, 100% { 
        transform: translateY(0px) rotate(0deg);
        filter: 
          drop-shadow(0 0 15px rgba(148, 0, 211, 0.8))
          drop-shadow(0 0 25px rgba(0, 255, 127, 0.6))
          brightness(1.3);
      }
      25% { 
        transform: translateY(-3px) rotate(90deg);
        filter:

        startScreen.classList.add('hidden');

        window.Game.startGame();

        console.error('Game not loaded yet! Trying again in 1 second...');

            window.Game.startGame();
          }
        }, 1000);
      }
