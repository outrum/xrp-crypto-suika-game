<!DOCTYPE html>
<html>
<head>
    <title>Test Start Screen</title>
    <style>
        body {
            margin: 0;
            background: #0C152E;
            font-family: Arial, sans-serif;
        }
        
        #start-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(12, 21, 46, 0.95);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        
        h1 {
            color: white;
            font-size: 48px;
            margin-bottom: 20px;
        }
        
        button {
            background: rgba(0, 180, 255, 0.8);
            border: 2px solid #00B4FF;
            color: white;
            font-size: 24px;
            padding: 15px 30px;
            border-radius: 12px;
            cursor: pointer;
        }
        
        button:hover {
            background: rgba(0, 180, 255, 1);
        }
    </style>
</head>
<body>
    <div id="start-screen">
        <h1>XRP CRYPTO SUIKA</h1>
        <button onclick="alert('Button works!')">START GAME</button>
    </div>
</body>
</html>
