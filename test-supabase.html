<!DOCTYPE html>
<html>
<head>
    <title>Supabase Integration Test</title>
</head>
<body>
    <h1>Testing Supabase Integration</h1>
    <div id="status">Loading...</div>
    
    <script type="module">
        import { createClient } from '@supabase/supabase-js';
        
        const statusDiv = document.getElementById('status');
        
        try {
            // Test if we can create a Supabase client (without actual credentials)
            const testClient = createClient('https://test.supabase.co', 'test-key');
            statusDiv.innerHTML = '✅ Supabase client library loaded successfully!<br>Ready for integration.';
            statusDiv.style.color = 'green';
        } catch (error) {
            statusDiv.innerHTML = '❌ Error loading Supabase: ' + error.message;
            statusDiv.style.color = 'red';
        }
    </script>
</body>
</html>
