<!DOCTYPE html>
<html>
<head>
    <title>Asset Test</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .asset-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 20px; }
        .asset-item { border: 1px solid #ccc; padding: 10px; text-align: center; }
        .asset-item img { max-width: 100px; max-height: 100px; object-fit: contain; }
        .success { border-color: green; background: #f0fff0; }
        .error { border-color: red; background: #fff0f0; }
    </style>
</head>
<body>
    <h1>Asset Loading Test</h1>
    <div class="asset-grid" id="assetGrid"></div>

    <script>
        const assets = [
            // Token assets
            './assets/img/tokens/token0.png',
            './assets/img/tokens/token1.png',
            './assets/img/tokens/token2.png',
            './assets/img/tokens/token3.png',
            './assets/img/tokens/token4.png',
            './assets/img/tokens/token5.png',
            './assets/img/tokens/token6.png',
            './assets/img/tokens/token7.png',
            './assets/img/tokens/token8.png',
            './assets/img/tokens/token9.png',
            './assets/img/tokens/token10.png',
            // UI assets
            './assets/img/btn-start.png',
            './assets/img/pop.png',
            './assets/img/bg-crypto.png',
            './assets/img/bg-menu.png'
        ];

        const grid = document.getElementById('assetGrid');

        assets.forEach(asset => {
            const div = document.createElement('div');
            div.className = 'asset-item';
            
            const img = document.createElement('img');
            const label = document.createElement('div');
            label.textContent = asset.split('/').pop();
            
            img.onload = () => {
                div.className += ' success';
                label.textContent += ' ✓';
            };
            
            img.onerror = () => {
                div.className += ' error';
                label.textContent += ' ✗';
            };
            
            img.src = asset;
            div.appendChild(img);
            div.appendChild(label);
            grid.appendChild(div);
        });
    </script>
</body>
</html>
